<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title><ui:insert name="title">Home</ui:insert> | Expense</title>
	
	<link rel="stylesheet" href="../resources/css/materialize.min.css"/>
	<link rel="stylesheet" href="../resources/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="../resources/css/common.css"/>
	
	<h:outputStylesheet library="css" name="materialize.min.css"/>
	<h:outputStylesheet library="css" name="font-awesome.min.css"/>
	<h:outputStylesheet library="css" name="common.css"/>
	
	<h:outputScript library="js" name="jquery-2.2.3.min.js"/>
	<h:outputScript library="js" name="materialize.js"/>
	
</h:head> 
<body> 
	<!-- header -->
	
		<h:form>
		<nav class="blue darken-3 blue-text text-accent-1">
			<div class="container nav-wrapper navbar-fixed">
				<h:link outcome="/view/home" style="color:white">Office Expense</h:link>
				<ul class="right hide-on-med-and-down">
					
					<li class="tab"><a href="../views/home.xhtml">Home</a></li>
					<li class="tab"><a href="../views/income.xhtml">Income</a></li>
					<li class="tab"><a href="../views/expense.xhtml">Expense</a></li>
					<li class="tab"><a href="../views/officeItem.xhtml">Office Item</a></li>
					<li class="tab"><a href="../views/bankStatement.xhtml">Bank Statement</a></li>
					
					<li>
						<h:commandLink action="#{loginBean.logout()}" class="tab" style="color:white"><i class="fa fa-sign-out"></i>Sign out</h:commandLink>
					</li>
				</ul> 
			</div>

		</nav>
	</h:form>
	
	
		
			<h:messages showDetail="true" showSummary="false" styleClass="alert alert-warning" />
			<!-- Center -->
			
				<div class="card">
					<ui:insert name="content"></ui:insert>
				</div>
			
		
	<footer>
	
	</footer>
	<script>
				$(document).ready(function(){
					$('.tooltipped').tooltip({delay: 50});
					$('.dropdown-button').dropdown();
					$('.modal-trigger').leanModal();
					$('select').material_select();
					$('.button-collapse').sideNav();
//					$('.datepicker').datetimepicker({format: 'DD-MM-YYYY'});
					
					$('.datepicker').pickadate({
						selectMonths: true, // Creates a dropdown to control month
						selectYears: 50 // Creates a dropdown of 15 years to control year
					});
					        
				});
	</script>
	
</body> 
</html>

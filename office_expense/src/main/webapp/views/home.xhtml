<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
			Bank Statement
		</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col l3 m3 s12">
				<div class="card">
				<div class="row">
						<div class="col l3 m4 s4">
							<div class="input-field">
								<h:selectOneMenu value="#{homeBean.year}">
									<f:selectItems value="#{yearMonthProducer.year}" var="c"
										itemLabel="#{c}" itemValue="#{c}" />
								</h:selectOneMenu>
								<h:outputLabel value="Year" />
							</div>
						</div>
						<div class="col l3 m4 s4">
							<div class="input-field">
								<h:selectOneMenu value="#{homeBean.month}">
									<f:selectItems value="#{yearMonthProducer.month}" var="c"
										itemLabel="#{c}" itemValue="#{c}" />
								</h:selectOneMenu>
								<h:outputLabel value="Month" />
							</div>

						</div>
						<div class="col l6 m4 s4">
							<div class="input-field">
								<h:commandLink class="btn"
									action="#{homeBean.search()}" value="Search" />
							</div>
						</div>
					</div>

				</div>
					<div class="card">
						<div class="card-content">
							<h:outputText value="#{homeBean.remainBalance}" styleClass="MarRight10 valign-wrapper right" />
							<h:outputLabel value="Remain Balance" />
						</div>
					</div>
				
				
				</div>
	
				<div class="col l8 m8 s12">
					<div class="row">
						<div class="card">

							<h:dataTable value="#{homeBean.homes}" var="home"
								class="responsive-table">

									<h:column>
									<f:facet name="header">Date</f:facet>    				
			     							#{home.date}
			   						</h:column>

									<h:column>
									<f:facet name="header">Category</f:facet>    				
			     							#{home.category}
			   						</h:column>

									<h:column>
									<f:facet name="header">Income</f:facet>    				
			     							#{home.income}
			   						</h:column>

									<h:column>
									<f:facet name="header">Expense</f:facet>    				
			     							#{home.expense}
			   						</h:column>
									<h:column>
									<f:facet name="header">Remark</f:facet>    				
			     							#{home.remark}
			   						</h:column>
			   						
							</h:dataTable>
						</div>
					</div>
				</div>
				<div class="col l3 m3 s12">
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>

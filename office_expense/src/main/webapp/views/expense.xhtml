<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
			Expense
		</ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="col l3 m3 s12">
				<h:form>
					<div class="card  ">
						<div class="row">
							<div class="col l3 m4 s4">
								<div class="input-field">
									<h:selectOneMenu value="#{expenseBean.year}">
										<f:selectItems value="#{yearMonthProducer.year}" var="c"
											itemLabel="#{c}" itemValue="#{c}" />
									</h:selectOneMenu>
									<h:outputLabel value="Year" />
								</div>
							</div>
							<div class="col l3 m4 s4">
								<div class="input-field">
									<h:selectOneMenu value="#{expenseBean.month}">
										<f:selectItems value="#{yearMonthProducer.month}" var="c"
											itemLabel="#{c}" itemValue="#{c}" />
									</h:selectOneMenu>
									<h:outputLabel value="Month" />
								</div>

							</div>
							<div class="col l6 m4 s4">
								<div class="input-field">
									<h:commandLink class="btn"
										action="#{expenseBean.search()}" value="Search" />
								</div>
							</div>
						</div>
					</div>
				</h:form>
				<div class="card  ">
					<div class="card-content">
						<h:outputLabel value="TAX" />
						<h:outputText value="#{expenseBean.totalTax}" styleClass="MarRight10 valign-wrapper right" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalBill}" styleClass="MarRight10 valign-wrapper right" />
						<h:outputLabel value="BILL" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalMaintain}" styleClass="MarRight10 valign-wrapper right" />
						<h:outputLabel value="MAINTAINENCE" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalOffice}" styleClass="MarRight10 valign-wrapper right" />
						<h:outputLabel value="OFFICE ITEM" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalPayRoll}" styleClass="MarRight10 valign-wrapper right"/>
						<h:outputLabel value="PAY ROLL" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalEmpTrain}" styleClass="MarRight10 valign-wrapper right" />
						<h:outputLabel value="EMPLOYEE TRAINNING" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalRoomRental}" styleClass="MarRight10 valign-wrapper right" />
						<h:outputLabel value="ROOM RENTAL" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalOthers}" styleClass="MarRight10 valign-wrapper right" />
						<h:outputLabel value="OTHER" />
					</div>
				</div>
			</div>

			<div class="col l6 m6 s12">
				<h:form>
					<div class="card">
						<div class="card-content">
							<div class="row">
								<div class="modal-content">
									<div class="input-field">
										<h:selectOneMenu
											value="#{expenseBean.expnese.expense_category}">
											<!-- 										<f:converter binding="#{expenseCategoryConverter}" /> -->
											<f:selectItems value="#{expenseCategory}" var="c"
												itemLabel="#{c}" itemValue="#{c}" />
										</h:selectOneMenu>
										<h:outputLabel value="Category" />
									</div>
								</div>
								<div class="input-field" id="datePicker1">
									<h:inputText value="#{expenseBean.expnese.expense_date}"
										styleClass="datepicker" required="true"
										requiredMessage="Please add Date!!"
										converter="#{dateConverter}" />
									<h:outputLabel value="Date" />
								</div>

								<div class="input-field">
									<h:inputText value="#{expenseBean.expnese.amount}"
										required="true" requiredMessage="Please add Amount !!" />
									<h:outputLabel value="Amount" />
								</div>

								<div class="input-field">
									<h:inputTextarea value="#{expenseBean.expnese.remark}"
										styleClass="materialize-textarea" rows="10" />
									<h:outputLabel value="Remark" />
								</div>

							</div>
							<div class="row" align="right">
								<h:commandLink action="#{expenseBean.addExpense()}"
									value="Submit" styleClass="btn" />
							</div>

						</div>
					</div>
				</h:form>
			</div>

			<div class="col l3 m3 s12">
				<div class="card  ">
					<div class="card-content">
						<b><h:outputText value="#{expenseBean.totalAll}" styleClass="MarRight10 valign-wrapper right"/>
						<h:outputLabel value="TOTAL" /></b>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>

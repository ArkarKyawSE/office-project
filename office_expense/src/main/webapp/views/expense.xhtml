<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
			Income
		</ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="col l3 m3 s12">
			
				<div class="card">
					<div class="row">
						<div class="col l4 m4 s4">
							<div class="input-field">
							<h:selectOneMenu value="#{yearMonthProducer.year}">
								<f:selectItems value="#{expenseBean.year}" var="c"
											itemLabel="#{c}" itemValue="#{c}" itemDescription="Year" />
							</h:selectOneMenu>
							</div>	
						</div>
						<div class="col l4 m4 s4">
							<div class="input-field">
								<h:selectOneMenu value="#{yearMonthProducer.year}">
									<f:selectItems value="#{expenseBean.year}" var="c"
												itemLabel="#{c}" itemValue="#{c}" itemDescription="Month" />
								</h:selectOneMenu>
							</div>	
						
						</div>
						<div class="col l4 m4 s4">
							<h:commandLink action="#{expenseBean.search()}" value="Search" />
						</div>
					</div>
				</div>
				
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalTax}" />
						<h:outputLabel value="TAX" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalBill}" />
						<h:outputLabel value="BILL" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalMaintain}" />
						<h:outputLabel value="MAINTAINENCE" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalOffice}" />
						<h:outputLabel value="OFFICE ITEM" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalPayRoll}" />
						<h:outputLabel value="PAY ROLL" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalEmpTrain}" />
						<h:outputLabel value="EMPLOYEE TRAINNING" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalRoomRental}" />
						<h:outputLabel value="ROOM RENTAL" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalOthers}" />
						<h:outputLabel value="OTHER" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{expenseBean.totalAll}" />
						<h:outputLabel value="TOTAL" />
					</div>
				</div>
			</div>

			<div class="col l6 m6 s12">
			<h:form>
				<div class="card">
					<div class="card-content">
						<div class="row">
						
							<div class="input-field">
								<h:selectOneMenu value="#{expenseBean.expnese.expense_category}">
									<f:converter binding="#{expenseCategoryConverter}" />
									<f:selectItems value="#{expenseCategory}" var="c"
										itemLabel="#{c}" itemValue="#{c}" />
								</h:selectOneMenu>
								<h:outputLabel value="Category" />
							</div>

							<div class="input-field" id = "datePicker1">
								<h:inputText value="#{expenseBean.expnese.expense_date}" required="true"
									requiredMessage="Please add Date!!" converter="#{dateConverter}" />
								<h:outputLabel value="Date" />
							</div>

							<div class="input-field">
								<h:inputText value="#{expenseBean.expnese.amount}" required="true"
									requiredMessage="Please add Amount !!" />
								<h:outputLabel value="Amount" />
							</div>
							
							<div class="input-field">
								<h:inputTextarea value="#{expenseBean.expnese.remark}" styleClass="materialize-textarea" rows="10" />
								<h:outputLabel value="Remark" />
							</div>
							
						</div>
					</div>
					<div>
						<h:commandLink action="#{expenseBean.addExpense()}" value="Submit" styleClass="btn MarRight10 cyan" />
					</div>
				</div>
			</div>
			
			</h:form>
			<div class="col l3 m3 s12"></div>
		</div>
			<script>
				$(function() {
					$('#datePicker1').datetimepicker({format: 'DD-MM-YYYY'});
				});
			</script>

	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
			Income
		</ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="col l3 m3 s12">
			
				<div class="card">
					<div class="row">
						<div class="col l4 m4 s4">
							<div class="input-field">
							<h:selectOneMenu value="#{yearMonthProducer.year}">
								<f:selectItems value="#{incomeBean.year}" var="c"
											itemLabel="#{c}" itemValue="#{c}" itemDescription="Year" />
							</h:selectOneMenu>
							</div>	
						</div>
						<div class="col l4 m4 s4">
							<div class="input-field">
								<h:selectOneMenu value="#{yearMonthProducer.year}">
									<f:selectItems value="#{incomeBean.year}" var="c"
												itemLabel="#{c}" itemValue="#{c}" itemDescription="Month" />
								</h:selectOneMenu>
							</div>	
						
						</div>
						<div class="col l4 m4 s4">
							<h:commandLink action="#{incomeBean.search()}" value="Search" />
						</div>
					</div>
				</div>
				
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{incomeBean.totalSE}" />
						<h:outputLabel value="JAVASE" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{incomeBean.totalWEB}" />
						<h:outputLabel value="JAVAWEB" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{incomeBean.totalEE}" />
						<h:outputLabel value="JAVAEE" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{incomeBean.totalOTHER}" />
						<h:outputLabel value="OTHER" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{incomeBean.totalONESTOP}" />
						<h:outputLabel value="ONE STOP" />
					</div>
				</div>
				<div class="card blue-grey darken-1">
					<div class="card-content">
						<h:outputText value="#{incomeBean.totalIncome}" />
						<h:outputLabel value="TOTAL" />
					</div>
				</div>
			</div>

			<div class="col l6 m6 s12">
			<h:form>
				<div class="card">
					<div class="card-content">
						<div class="row">
						
							<div class="input-field">
								<h:selectOneMenu value="#{incomeBean.income.classType}">
									<f:converter binding="#{incomeCategoryConverter}" />
									<f:selectItems value="#{incomeCategory}" var="c"
										itemLabel="#{c}" itemValue="#{c}" />
								</h:selectOneMenu>
								<h:outputLabel value="Class" />
							</div>

							<div class="input-field" id = "datePicker">
								<h:inputText value="#{incomeBean.income.income_date}" required="true"
									requiredMessage="Please add Date!!" converter="#{dateConverter}" />
								<h:outputLabel value="Date" />
							</div>

							<div class="input-field">
								<h:inputText value="#{incomeBean.income.amount}" required="true"
									requiredMessage="Please add Amount !!" />
								<h:outputLabel value="Amount" />
							</div>
							
							<div class="input-field">
								<h:inputTextarea value="#{incomeBean.income.remark}" styleClass="materialize-textarea" rows="10" />
								<h:outputLabel value="Remark" />
							</div>
							
						</div>
					</div>
					<div>
						<h:commandLink action="#{incomeBean.addIncome()}" value="Submit" styleClass="btn MarRight10 cyan" />
					</div>
				</div>
			</div>
			
			</h:form>
			<div class="col l3 m3 s12"></div>
		</div>
			<script>
				$(function() {
					$('#datePicker').datetimepicker({format: 'DD-MM-YYYY'});
				});
			</script>

	</ui:define>
</ui:composition>
</html>

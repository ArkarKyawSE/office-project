<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
			Income
		</ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="col l3 m3 s12">

				<div class="card  ">
					<h:form>
						<div class="row">
							<div class="col l3 m4 s4">
								<div class="input-field">
									<h:selectOneMenu value="#{incomeBean.year}">
										<f:selectItems value="#{yearMonthProducer.year}" var="c"
											itemLabel="#{c}" itemValue="#{c}"/>
									</h:selectOneMenu>
									<h:outputLabel value="Year" />
								</div>
							</div>
							<div class="col l3 m4 s4">
								<div class="input-field">
									<h:selectOneMenu value="#{incomeBean.month}">
										<f:selectItems value="#{yearMonthProducer.month}" var="c"
											itemLabel="#{c}" itemValue="#{c}" />
									</h:selectOneMenu>
									<h:outputLabel value="Month" />
								</div>

							</div>
							<div class="col l6 m4 s4">
								<div class="input-field">
									<h:commandLink class="btn" action="#{incomeBean.search()}" value="Search" />
								</div>
							</div>
						</div>
					</h:form>
				</div>

				<div class="card  ">
					<div class="card-content">
						<h:outputText styleClass="MarRight10 valign-wrapper right" value="#{incomeBean.totalSE}" />
						<h:outputLabel value="JAVASE" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText styleClass="MarRight10 valign-wrapper right" value="#{incomeBean.totalWEB}" />
						<h:outputLabel value="JAVAWEB" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText styleClass="MarRight10 valign-wrapper right" value="#{incomeBean.totalEE}" />
						<h:outputLabel value="JAVAEE" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText styleClass="MarRight10 valign-wrapper right" value="#{incomeBean.totalOTHER}" />
						<h:outputLabel value="OTHER" />
					</div>
				</div>
				<div class="card  ">
					<div class="card-content">
						<h:outputText styleClass="MarRight10 valign-wrapper right" value="#{incomeBean.totalONESTOP}" />
						<h:outputLabel value="ONE STOP" />
					</div>
				</div>
			</div>

			<div class="col l6 m6 s12">
				<h:form>
					<div class="card">
						<div class="card-content">
							<div class="row">

								<div class="input-field">
									<h:selectOneMenu value="#{incomeBean.income.classType}">
										<f:converter binding="#{incomeCategoryConverter}" />
										<f:selectItems value="#{incomeCategory}" var="c"
											itemLabel="#{c}" itemValue="#{c}" />
									</h:selectOneMenu>
									<h:outputLabel value="Class" />
								</div>

								<div class="input-field" >
									<h:inputText value="#{incomeBean.income.income_date}"
										styleClass="datepicker"
										required="true" requiredMessage="Please add Date!!"
										converter="#{dateConverter}" />
									<h:outputLabel value="Date" />
								</div>

								<div class="input-field">
									<h:inputText value="#{incomeBean.income.amount}"
										required="true" requiredMessage="Please add Amount !!" />
									<h:outputLabel value="Amount" />
								</div>

								<div class="input-field">
									<h:inputTextarea value="#{incomeBean.income.remark}"
										styleClass="materialize-textarea" rows="10" />
									<h:outputLabel value="Remark" />
								</div>

							</div>
							<div class = "row" align="right">
								<h:commandLink action="#{incomeBean.addIncome()}" value="Submit"
									styleClass="btn MarRight10" />
							</div>
						</div>
					</div>
				</h:form>
			</div>
			
			
			<div class="col l3 m3 s12">
				<div class="card  ">
					<div class="card-content">
						<b><h:outputText styleClass="MarRight10 valign-wrapper right" value="#{incomeBean.totalIncome}" />
						<h:outputLabel value="TOTAL" /></b>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
